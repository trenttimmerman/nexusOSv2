<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPilot - The Future of Commerce</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'breathe': 'breathe 8s ease-in-out infinite alternate',
                        'pulse-dot': 'pulseDot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        breathe: {
                            '0%': { transform: 'scale(1)', opacity: '0.6' },
                            '100%': { transform: 'scale(1.5)', opacity: '0.4' },
                        },
                         pulseDot: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: .5 },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .text-gradient {
            background: linear-gradient(90deg, #a78bfa, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .bento-box {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .bento-box:hover {
            transform: translateY(-5px);
        }
        .bento-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(167, 139, 250, 0.3), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .bento-box:hover::before {
            opacity: 1;
        }

        #hero-3d-canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #hero-3d-canvas:active {
            cursor: grabbing;
        }

        /* Dashboard Styles */
        .dash-glass-card {
            background: rgba(17, 24, 39, 0.6); /* gray-900 with 60% opacity */
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #030712;
        }
        ::-webkit-scrollbar-thumb {
            background: #374151; /* gray-700 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563; /* gray-600 */
        }
        
        .fade-in-widget {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .globe {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #111827; /* gray-900 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
        }
        .globe::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: radial-gradient(circle at 30% 30%, rgba(167, 139, 250, 0.4), transparent 70%),
                        radial-gradient(circle at 70% 70%, rgba(6, 182, 212, 0.4), transparent 70%);
            filter: blur(10px);
            animation: breathe 8s ease-in-out infinite alternate;
        }
        .pulse-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #06b6d4; /* cyan-500 */
            border-radius: 50%;
            box-shadow: 0 0 10px #06b6d4, 0 0 20px #06b6d4;
            animation: pulseDot 1.5s infinite;
        }
    </style>
<script type="importmap">

}

</head>

</html>
